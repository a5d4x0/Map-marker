<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Personal Map</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Your Personal Map</h1>
        <select data-bind="options: markerList, selectedOptions: selectList, optionsText: 'title'"></select>
        <input type="button" value="Filter" data-bind="click: listFilter">
        <input type="button" value="Reset" data-bind="click: listReset">
        <div>
          <ul data-bind="foreach: valueList">
            <li data-bind="text: $data.title, click: $parent.listShow"></li>
          </ul> 
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=YOURKEY&libraries=geometry&v=3&callback=initMap">
    </script>
  </body>
</html>
